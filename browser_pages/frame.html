<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Minif Browser - Start</title>
    <link rel="stylesheet" href="css/window.css">
    <script defer src="assets/js/renderer.js"></script>

</head>

<body>
    <div id="__int_win_content">
        <header class="__int_win_titlebar">
            <div class="__int_win_box_page_btns">
                <div class="__int_win_opt __int_win_action_page page_back" id="back">
                    <img width="35" src="../assets/icons/nav_left.png">
                </div>
                <div class="__int_win_opt __int_win_action_page page_refresh" id="refresh">
                    <img width="24" src="../assets/icons/nav_refresh.png">
                </div>
                <div class="__int_win_opt __int_win_action_page page_forward" id="forward">
                    <img width="35" src="../assets/icons/nav_right.png">
                </div>
            </div>
            <p class="__int_win_title">Minif Browser - Future Test</p>
            <input type="text" class="__int_win_url" placeholder="https://example.com">
            <div class="__int_win_box_action_btns">
                <div class="__int_win_opt __int_win_action_win window_min" id="minimize">
                    <img width="24" src="../assets/icons/window_minimize.png">
                </div>
                <div class="__int_win_opt __int_win_action_win window_max" id="maximize">
                    <img width="24" src="../assets/icons/window_maximize.png">
                </div>
                <div class="__int_win_opt __int_win_action_win window_close" id="close">
                    <img width="24" src="../assets/icons/window_close.png">
                </div>
            </div>
        </header>
    </div>
    <webview autosize="on" src="browser://start" nodeintegration></webview>
</body>

</html>
