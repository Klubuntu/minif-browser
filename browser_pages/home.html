<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            color: white;
            background-color: #171614;
            background-image: url("https://i.imgur.com/uDMwAup.png");
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .searchbar{
            width: 70%;
            padding: 10px 20px;
            border: 0;
            outline: 0;
            border-radius: 10px;
        }

        .recommended button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .recommended button svg path:hover{
            transition: 0.6s all;
        }
        .recommended button.google svg path:hover{
            fill: rgb(152, 236, 174);
        }
        .recommended button.youtube svg path:hover{
            fill: rgb(187, 53, 62);
        }
        .recommended button.facebook svg path:hover{
            fill: rgb(48, 130, 182);
        }
        .recommended button.amazon svg path:hover{
            fill: rgb(173, 116, 30);
        }
    </style>
</head>

    <input id="searchbar" class="searchbar" type="text" name="" id="" placeholder="Search on Network (enter to search)">

    <script>
        const openURL = (url) => {
            switch (url) {
                case 'gg':
                    rURL = "https://google.com"
                    break
                case 'yt':
                    rURL = "https://youtube.com"
                    break
                case 'fb':
                    rURL = "https://facebook.com"
                    break
                case 'am':
                    rURL = "https://amazon.com"
                    break
            }
            window.location.href = rURL
        }
        const searchBar = document.querySelector("#searchbar");
        searchBar.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                const query = searchBar.value
                const search_url = "https://google.com/search?q=" + query
                window.location.href = search_url
            }
        })
    </script>

</html>
