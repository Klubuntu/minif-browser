<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Future Test</title>
    <link rel="stylesheet" href="css/window.css">
    <script defer src="assets/js/renderer.js"></script>

</head>

<body>
    <div id="__int_win_content">
        <header class="__int_win_titlebar">

                        src="../assets/icons/nav_left.png"
                        width="35"></div>
                <div class="__int_win_opt page_refresh" id="refresh"><img width="24"
                        src="../assets/icons/nav_refresh.png">
                </div>

                        src="../assets/icons/nav_right.png">
                </div>
            </div>
            <p class="__int_win_title">Minif Browser - Future Test</p>
            <input type="text" class="__int_win_url" placeholder="https://example.com">
            <div class="__int_win_box_action_btns">
                <div class="__int_win_opt window_min" id="minimize">â€”</div>
                <div class="__int_win_opt window_max" id="maximize">ðŸ—–</div>
                <div class="__int_win_opt window_close" id="close">X</div>
            </div>
        </header>
    </div>
    <webview autosize="on" src="browser://start" nodeintegration></webview>
</body>

</html>
